    <section class="carrito-container">
            
            <form class="carrito-form">
                <h2>Formulario de Compra</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre"  required />
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required />
                <label for="tarjeta">Tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" required />
                <label for="telefono">Número de teléfono</label>
                <input type="tel" id="telefono" name="telefono" required/>
                <p id="preguntaCaptcha"></p>
                <input type="text" id="captcha" name="captcha" required/>

        <div class="checkbox-container">
            <input type="checkbox" id="terminosYcondiciones" name="terminosYcondiciones" />
            <label for="terminosYcondiciones">Acepto los términos y condiciones</label>
        </div>
        <div id="erroresTiempoReal">
            <div id="erroresNombre"></div>
            <div id="erroresMail"></div>
            <div id="erroresTelefono"></div>
            <div id="erroresTarjeta"></div>
            <div id="erroresCaptcha"></div>
        </div>
        <br>
        <button id="botonCarrito" disabled class="botonDeshabilitado" type="submit">Comprar</button>
    </form>
    </section>
    </main>
